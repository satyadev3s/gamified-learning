<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Profile ‚Äì AlgoPlay</title>

<style>
/* ================= GLOBAL STYLES ================= */
body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 40px 15px;
    min-height: 100vh;
    background: linear-gradient(180deg, #0f2b56, #0277bd);
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 90%;
    max-width: 1100px;
    background: rgba(255, 255, 255, 0.12);
    border-radius: 22px;
    padding: 28px 24px;
    backdrop-filter: blur(18px);
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.35);
    animation: fadeUp 0.6s ease;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ================= HEADER ================= */
h2 {
    text-align: center;
    font-size: 2rem;
    font-weight: 800;
    color: #c6ff4d;
    margin-bottom: 10px;
}

.subtitle {
    text-align: center;
    font-size: 1rem;
    color: #e8f7ff;
    opacity: 0.9;
    margin-bottom: 25px;
}

/* ================= PROFILE PICTURE ================= */
.profile-pic {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid rgba(255, 255, 255, 0.4);
    background: linear-gradient(135deg, #ff8a50, #ff5722);
    box-shadow: 0 18px 30px rgba(255, 112, 67, 0.45);
    animation: pulse 2.2s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

center {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.buttons-group {
    gap: 30px;
    margin-top: 18px;
    margin-bottom:30px;
    justify-content: center;
    display:flex;
    justify-content: space-between;
}

/* ================= BUTTONS ================= */
.btn {
    padding: 19px 3px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 700;
    transition: 0.25s ease;
}

.upload-btn {
    background: linear-gradient(90deg, #1de945, #42a5f5);
    color: #fff;
    width:150px;
    margin-bottom:20px;
}
.upload-btn:hover { transform: translateY(-4px); }

/* same size as Upload now */
.remove-btn {
    background: linear-gradient(90deg, #ff5252, #ff1744);
    color: #fff;
    width:150px;
    height:60px;
    margin-top:20px;
}
.remove-btn:hover { transform: translateY(-4px); }

.save-btn,
.cancel-btn {
    width: 48%;
}

.save-btn {
    background: linear-gradient(90deg, #43a047, #81c784);
    color: #fff;
}
.save-btn:hover { transform: translateY(-4px); }

.cancel-btn {
    background: linear-gradient(90deg, #757575, #9e9e9e);
    color: #fff;
}
.cancel-btn:hover { transform: translateY(-4px); }

/* ================= INPUT FIELDS ================= */
label {
    display: block;
    margin-top: 20px;
    font-weight: 700;
    color: #e8f4ff;
}

.input-field {
    width: 100%;
    padding: 12px;
    border-radius: 14px;
    background: rgba(255, 255, 255, 0.22);
    border: none;
    color: #fff;
    font-size: 1rem;
    margin-top: 8px;
    backdrop-filter: blur(10px);
    transition: 0.3s ease;
}

.input-field:focus {
    background: rgba(255, 255, 255, 0.4);
    box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
    outline: none;
}

hr {
    height: 1px;
    border: none;
    background: rgba(255, 255, 255, 0.25);
    margin: 25px 0;
}

/* ================= BADGES (Premium Style) ================= */
.badges-section-title {
    margin-top: 25px;
    font-size: 1.3rem;
    font-weight: 700;
    color: #c6ff4d;
}

.badges-container {
    display: flex;
    flex-wrap: wrap;
    gap: 14px;
    margin-top: 12px;
}

.badge {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 18px;
    border-radius: 25px;
    font-size: 0.92rem;
    font-weight: 700;
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.2);
    text-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
    transition: 0.3s ease;
    cursor: default;
}

.badge:hover {
    transform: translateY(-3px) scale(1.03);
}

.badge.gold {
    background: linear-gradient(135deg, #ffd700, #ffb300);
    box-shadow: 0 5px 15px rgba(255, 215, 0, 0.35);
}

.badge.silver {
    background: linear-gradient(135deg, #dcdcdc, #aeb0b4);
    box-shadow: 0 5px 15px rgba(200, 200, 200, 0.3);
}

.badge.bronze {
    background: linear-gradient(135deg, #cd7f32, #9c5521);
    box-shadow: 0 5px 15px rgba(205, 127, 50, 0.35);
}

.badge.diamond {
    background: linear-gradient(135deg, #00eaff, #00bcd4);
    box-shadow: 0 5px 20px rgba(0, 238, 255, 0.45);
}

.badge.ruby {
    background: linear-gradient(135deg, #ff1744, #d50032);
    box-shadow: 0 5px 20px rgba(255, 23, 68, 0.45);
}

.badge.emerald {
    background: linear-gradient(135deg, #00e676, #00c853);
    box-shadow: 0 5px 20px rgba(0, 230, 118, 0.45);
}
</style>
</head>

<body>
<div class="container">
    <h2>Edit Profile</h2>
    <p class="subtitle">Update your AlgoPlay account details</p>

    <center>
        <img id="profile-picture" src="default_profile.png" class="profile-pic"><br>
        <div class="buttons-group">
            <label class="btn upload-btn">
                Upload Photo
                <input type="file" id="upload-photo" accept="image/*" hidden>
            </label>
            <button class="btn remove-btn" id="remove-photo">Remove</button>
        </div>
    </center>

    <hr>

    <label>Your Name</label>
    <input id="name" class="input-field" type="text" placeholder="Enter your full name">

    <label>School Name</label>
    <input id="school" class="input-field" type="text" placeholder="Enter school name">

    <label>Class</label>
    <input id="class" class="input-field" type="text" placeholder="Ex: 8-B">

    <label>Age</label>
    <input id="age" class="input-field" type="number" placeholder="Enter your age">

    <label>Favorite Subject</label>
    <input id="favsubject" class="input-field" type="text" placeholder="Ex: Math, Science">

    <label class="badges-section-title">Your AlgoPlay Badges</label>
    <div class="badges-container">
        <div class="badge diamond">üî∑ Master Mind</div>
        <div class="badge gold">üèÜ AlgoPlay Pioneer</div>
        <div class="badge emerald">üí° Critical Thinker</div>
        <div class="badge silver">ü•à Problem Solver</div>
        <div class="badge ruby">üî• Streak Champion</div>
        <div class="badge bronze">ü•â Logic Beginner</div>
    </div>

    <br><br>
    <button class="btn save-btn" id="save-btn">Save Changes</button>
    <button class="btn cancel-btn" onclick="window.location.href='dashboard.html'">Cancel</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const profilePic = document.getElementById("profile-picture");
    const upload = document.getElementById("upload-photo");
    const saveBtn = document.getElementById("save-btn");
    const removeBtn = document.getElementById("remove-photo");

    const fieldIds = ["name", "school", "class", "age", "favsubject"]; // student details

    // Load saved profile photo
    const storedPhoto = sessionStorage.getItem("profilePhoto");
    if (storedPhoto) {
        profilePic.src = storedPhoto;
    }

    // Load saved text fields
    fieldIds.forEach(id => {
        const input = document.getElementById(id);
        if (!input) return;
        const storedValue = sessionStorage.getItem("profile_" + id);
        if (storedValue !== null) {
            input.value = storedValue;
        }
    });

    // Handle upload photo
    upload.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (event) => {
            profilePic.src = event.target.result;
        };
        reader.readAsDataURL(file);
    });

    // Handle remove photo
    removeBtn.addEventListener("click", () => {
        profilePic.src = "default_profile.png";
        sessionStorage.removeItem("profilePhoto");
    });

    // Handle save
    saveBtn.addEventListener("click", () => {
        // Save profile image
        sessionStorage.setItem("profilePhoto", profilePic.src);

        // Save input fields
        fieldIds.forEach(id => {
            const input = document.getElementById(id);
            if (!input) return;
            sessionStorage.setItem("profile_" + id, input.value.trim());
        });

        alert("Profile updated!");
        window.location.href = "dashboard.html";
    });
});
</script>
</body>
</html>
