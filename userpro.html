<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---------- GLOBAL BACKGROUND (Matches Dashboard) ---------- */
body {
    font-family: "Poppins", "Segoe UI", Arial, sans-serif;

    padding: 40px 15px;
    min-height: 100vh;

    background: linear-gradient(180deg, #d7d41d, #c1f147);
    animation: bgShift 8s ease-in-out infinite;

    display: flex;
    justify-content: center;
    align-items: center;
}

@keyframes bgShift {
    0%,100% { background: linear-gradient(180deg,#bcb26e,#7f6baa); }
    50%     { background: linear-gradient(180deg,#4ead79,#248aa0); }
}

/* ---------- GLOBAL BACKGROUND ---------- */
body {
    font-family: "Poppins", sans-serif;
    margin: 0;

    min-height: 100vh;

    background: linear-gradient(180deg,#0f2b56,#0277bd);  /* BODY COLOR */
    display: flex;
    justify-content: center;

}

/* ---------- CONTAINER (SEPARATE COLOR) ---------- */
.container {
    width: 90%;
    max-width: 1100px;

    background: #ffffff;   /* WHITE CARD */
    border-radius: 22px;

}

}
/* ---------- HEADING ---------- */
h2 {
    color: #0f2b56;

/* ---------- PROFILE PIC ---------- */
.profile-pic {
    width: 250px;

/* ---------- BUTTONS ---------- */

    border: none;

    color: white;
}

.upload-btn  { background: #1976D2; }

/* ---------- INPUTS ---------- */
label {
    margin-top: 15px;
    font-weight: 700;
    color: #122230;
}

.input-field {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #cfd8dc;
    font-size: 1rem;
    transition: 0.2s;
}

.input-field:focus {
    border-color: #1976D2;
    box-shadow: 0 0 10px rgba(25,118,210,0.2);
    outline: none;
}

/* Center fix */
center { display: flex; flex-direction: column; align-items: center; }


/* ---------- MAIN CARD ---------- */
.container {
    width: 90%;
    max-width: 1100px;
    height: auto;

    background: rgba(56, 169, 206, 0.12);
    border-radius: 22px;
    padding: 28px 24px;
    backdrop-filter: blur(15px);

    box-shadow: 0 18px 40px rgba(0,0,0,0.35);
    animation: fadeUp 0.6s ease;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(18px); }
    to   { opacity: 1; transform: translateY(0); }
}


/* ---------- HEADING ---------- */
h2 {
    margin: 0 0 20px;
    text-align: center;
    font-size: 1.7rem;
    font-weight: 800;
    color: #bfff00;
}

/* ---------- PROFILE IMAGE ---------- */
.profile-pic {
    width: 150px;
    height: 140px;
    
    border-radius: 50%;
    object-fit: cover;

    background: linear-gradient(135deg,#d57557,#ff5722);
    padding: 5px;

    box-shadow: 0 12px 28px rgba(255,112,67,0.35);

    animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
    0%,100% { transform: scale(1); }
    50%     { transform: scale(1.05); }
}

/* ---------- BUTTONS ---------- */
.btn {
    padding: 12px 25px;
    border-radius: 16px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 700;
    margin: 8px;
    transition: 0.3s ease;
}

/* Upload photo */
.upload-btn {
    background: linear-gradient(90deg,#32db18,#42A5F5);
    color: white;
}
.upload-btn:hover { transform: translateY(-3px); }

/* Remove photo */
.remove-btn {
    background: linear-gradient(90deg,#da2828,#ff1744);
    color: white;
}
.remove-btn:hover { transform: translateY(-3px); }

/* Save & Cancel buttons layout */
.save-btn, .cancel-btn {
    width: 48%;
}

/* Save */
.save-btn {
    background: linear-gradient(90deg,#4CAF50,#81C784);
    color: white;
}
.save-btn:hover { transform: translateY(-3px); }

/* Cancel */
.cancel-btn {
    background: linear-gradient(90deg,#757575,#9e9e9e);
    color: white;
}
.cancel-btn:hover { transform: translateY(-3px); }

/* ---------- LABELS & INPUTS ---------- */
label {
    display: block;
    margin-top: 18px;
    font-weight: 700;
    color: #e8f4ff;
}

.input-field {
    width: 100%;
    padding: 12px;
    border-radius: 14px;
    margin-top: 7px;

    background: rgba(255,255,255,0.25);
    border: none;
    color: #fff;
    font-size: 1rem;

    backdrop-filter: blur(10px);
    transition: 0.3s;
}

.input-field:focus {
    background: rgba(255,255,255,0.4);
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
    outline: none;
}

/* ---------- LINE ---------- */
hr {
    height: 1px;
    border: none;
    background: rgba(255,255,255,0.25);
    margin: 25px 0;
}

/* center fix */
center {
    display: flex;
    flex-direction: column;
    align-items: center;
}
.buttons-group {
    margin-top: 15px;
    display: flex;
    gap: 15px;
    justify-content: center;
}



</style>
</head>

<body>

<div class="container">
    <h2>Edit Profile</h2>

    <center>
        <img id="profile-picture" src="default_profile.png" class="profile-pic"><br><br>
<div class="buttons-group">
        <label class="btn upload-btn">
            Upload Photo
            <input type="file" id="upload-photo" accept="image/*" hidden>
        </label>

        <button class="btn remove-btn" id="remove-photo">Remove Photo</button>
    </div>
    </center>

    <hr><br>

    <label>Your Name</label>
    <input id="name" class="input-field" type="text">

    <label>School Name</label>
    <input id="school" class="input-field" type="text">

    <label>Class</label>
    <input id="class" class="input-field" type="text">

    <br><br>
    <button class="btn save-btn" id="save-btn">Save Changes</button>
    <button class="btn cancel-btn" onclick="window.location.href='dashboard.html'">Cancel</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const profilePic = document.getElementById("profile-picture");
    const upload = document.getElementById("upload-photo");

    // Load previous saved info
    if (sessionStorage.getItem("profilePhoto")) {
        profilePic.src = sessionStorage.getItem("profilePhoto");
    }
    document.getElementById("name").value = sessionStorage.getItem("profileName") || "";
    document.getElementById("school").value = sessionStorage.getItem("profileSchool") || "";
    document.getElementById("class").value = sessionStorage.getItem("profileClass") || "";

    // Upload photo
    upload.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();

        reader.onload = event => {
            profilePic.src = event.target.result;
        };
        reader.readAsDataURL(file);
    };

    // Remove photo
    document.getElementById("remove-photo").onclick = () => {
        profilePic.src = "default_profile.png";
        sessionStorage.removeItem("profilePhoto");
    };

    // Save all
    document.getElementById("save-btn").onclick = () => {
        sessionStorage.setItem("profilePhoto", profilePic.src);
        sessionStorage.setItem("profileName", document.getElementById("name").value);
        sessionStorage.setItem("profileSchool", document.getElementById("school").value);
        sessionStorage.setItem("profileClass", document.getElementById("class").value);

        alert("Profile Updated!");
        window.location.href = "dashboard.html";
    };

});
const savedPhoto = sessionStorage.getItem("profilePhoto");

              style="width: 100%; height: 100%; border-radius: 18px; object-fit: cover;">

    */
}
</script>
</body>
</html>
