<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mouse Quiz Game</title>

<style>
    /* 1. Base Styles */
    body {
        background: linear-gradient(135deg,#c7f5ff,#dfe9ff,#fffbf5);
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
        min-height: 100vh;
        overflow-x: hidden;
    }

    .game-container {
        background: white;
        padding: 30px;
        border-radius: 25px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        animation: fadeIn 1s ease;
        text-align: center;
        width: 90%;
        max-width: 600px;
        position: relative;
    }

    /* Transition Animation for Question Content */
    .fade-out {
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 0.3s ease-out, transform 0.3s ease-out;
    }
    .fade-in {
        animation: slideIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    @keyframes slideIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }


    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .mouse-img {
        width: 220px;
        transition: 0.3s;
    }

    .question {
        font-size: 22px;
        margin-top: 15px;
        font-weight: 600;
        color: #444;
        min-height: 55px;
    }

    /* 2. Options Container - FLEXBOX FOR EVEN SPACING */
    .options {
        margin-top: 25px;
        display: flex;
        flex-wrap: wrap; 
        justify-content: space-around; /* Distributes space evenly */
        align-items: center;
        min-height: 200px; 
        position: relative; 
        transition: all 0.5s ease-in-out;
    }

    /* Input Type Styles */
    .input-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        gap: 15px;
        animation: slideIn 0.5s forwards;
    }
    .answer-input {
        padding: 12px;
        font-size: 20px;
        width: 60%;
        max-width: 300px;
        border: 2px solid #ccc;
        border-radius: 10px;
        text-align: center;
        transition: border-color 0.3s;
    }
    .answer-input:focus {
        border-color: #3498db;
        outline: none;
    }
    .submit-btn {
        background-color: #2ecc71;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 18px;
        font-weight: 600;
        transition: background-color 0.3s, transform 0.1s;
    }
    .submit-btn:hover {
        background-color: #27ae60;
    }
    .submit-btn:active {
        transform: scale(0.98);
    }
    
    
    /* 3. Balloon Design Update - Even Spacing */
    .balloon {
        width: 80px; 
        height: 80px;
        padding: 0; 
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%; 
        font-size: 18px; 
        box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
        cursor: pointer;
        transition: 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
        margin: 10px; 
        color: white; 
        font-weight: 600;
        animation: float var(--float-duration, 3s) ease-in-out infinite; 
        animation-delay: var(--float-delay, 0s); 
        line-height: 1.1; 
        text-align: center;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        z-index: 10; 
    }

    /* 4. Balloon Thread/Tail */
    .balloon::after {
        content: "";
        position: absolute;
        bottom: -30px; 
        left: 50%;
        transform: translateX(-50%);
        width: 1px; 
        height: 30px;
        background-color: #7f8c8d; 
        animation: float-thread var(--float-duration, 3s) ease-in-out infinite; 
        animation-delay: var(--float-delay, 0s); 
        z-index: -1; 
    }

    /* Animations for Floating */
    @keyframes float {
        0% { transform: translateY(0) rotate(var(--initial-rotation, 0deg)); }
        50% { transform: translateY(-10px) rotate(var(--initial-rotation, 0deg)); }
        100% { transform: translateY(0) rotate(var(--initial-rotation, 0deg)); }
    }
    @keyframes float-thread {
        0% { transform: translate(-50%, 0) rotate(0deg); }
        50% { transform: translate(-50%, -10px) rotate(2deg); }
        100% { transform: translate(-50%, 0) rotate(0deg); }
    }

    /* Hover effect */
    .balloon:hover {
        transform: scale(1.1) rotate(var(--initial-rotation, 0deg)) translateY(-2px); 
        filter: brightness(1.15); 
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    
    /* Correct/Wrong Visuals */
    .shake { animation: shakeAnim 0.4s; }
    @keyframes shakeAnim { 0% { transform: translateX(0); } 25% { transform: translateX(-8px); } 50% { transform: translateX(8px); } 75% { transform: translateX(-8px); } 100% { transform: translateX(0); } }
    .glow { animation: glowAnim 1s ease; }
    @keyframes glowAnim { 0% { filter: brightness(1); } 50% { filter: brightness(1.8); } 100% { filter: brightness(1); } }
    
    /* Hint/Answer Styles (More Prominent Feedback) */
    .hint { margin-top: 15px; font-size: 18px; color: #c0392b; display: none; font-weight: 600; }
    .answer { margin-top: 8px; font-size: 20px; color: green; display: none; font-weight: 700; }
    
    /* Navigation Styles */
    .navigation { display: flex; justify-content: space-between; margin-top: 30px; width: 100%; }
    .nav-btn { background-color: #3498db; color: white; padding: 10px 15px; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; transition: background-color 0.3s, transform 0.1s; }
    .nav-btn:hover { background-color: #2980b9; }
    .nav-btn:active { transform: scale(0.98); }
    #next-btn { display: none; }
</style>
</head>
<body onload="loadQuestion()">

<div class="game-container">
    <img id="mouse" class="mouse-img" src="mouse.png">

    <div id="question-text" class="question"></div>

    <div id="options-container" class="options">
    </div>

    <div id="hint" class="hint"></div>
    <div id="correct" class="answer"></div>

    <div class="navigation">
        <button class="nav-btn" onclick="window.location.href='stulog.html'">
            < Back
        </button>

        <button id="next-btn" class="nav-btn" onclick="prepareNextQuestion()">
            Next Question >
        </button>
    </div>
</div>

<script>
    // --- QUIZ DATA ---
    const questions = [
        {
            type: 'multiple-choice',
            question: "A circle has a diameter of 10 cm.<br>What is its radius?",
            options: [2, 5, 10, 20], 
            correctAnswer: 5, 
            hint: "Hint: Radius = Diameter &divide; 2",
            answerUnit: "cm"
        },
        {
            type: 'input', // Fill-in-the-Blank question
            question: "What is 7 multiplied by 6?",
            correctAnswer: 42,
            hint: "Hint: It's a common number in the 7-times table.",
            answerUnit: ""
        }
    ];

    const balloonColors = ['#ff6b6b', '#1dd1a1', '#54a0ff', '#ff9f43', '#f368e0', '#0abde3'];
    let currentQuestionIndex = 0;
    const questionText = document.getElementById("question-text");
    const optionsContainer = document.getElementById("options-container");
    const mouse = document.getElementById("mouse");
    const hint = document.getElementById("hint");
    const correct = document.getElementById("correct");
    const nextBtn = document.getElementById("next-btn");
    // --- END QUIZ DATA ---

    /**
     * Applies random style properties (Color, Rotation, Timing) to a balloon element.
     */
    function applyRandomStyle(element, index) {
        const color = balloonColors[Math.floor(Math.random() * balloonColors.length)];
        element.style.backgroundColor = color;
        
        const angle = Math.floor(Math.random() * 8) - 4; 
        element.style.setProperty('--initial-rotation', `${angle}deg`);

        const delay = Math.random() * 2; 
        const duration = 2.5 + Math.random() * 1.5; 
        element.style.setProperty('--float-delay', `${delay}s`);
        element.style.setProperty('--float-duration', `${duration}s`);
    }

    function loadQuestion() {
        // Clear fade-out classes
        questionText.classList.remove('fade-out');
        hint.classList.remove('fade-out');
        correct.classList.remove('fade-out');
        
        // CHECK FOR QUIZ COMPLETION AND REDIRECT
        if (currentQuestionIndex >= questions.length) {
            window.location.href = 'game2.html';
            return;
        }
        
        const q = questions[currentQuestionIndex];

        // Reset elements
        optionsContainer.innerHTML = "";
        hint.style.display = "none";
        correct.style.display = "none";
        nextBtn.style.display = "none";
        mouse.classList.remove("shake", "glow");
        mouse.src = "mouse.png"; 
        
        // Set new question text
        questionText.innerHTML = q.question;
        questionText.classList.add('fade-in');

        if (q.type === 'multiple-choice') {
            // --- Multiple Choice (Balloons) Logic ---
            q.options.forEach((option, index) => {
                const button = document.createElement('div');
                button.classList.add('balloon', 'fade-in'); 
                
                const optionText = q.answerUnit === "" ? option : `${option} ${q.answerUnit}`;
                
                // Smart line break logic
                if (String(optionText).includes(' ') && String(optionText).length > 5) {
                    button.innerHTML = optionText.replace(' ', '<br>');
                } else {
                    button.textContent = optionText;
                }

                button.onclick = () => checkAnswer(option);
                
                applyRandomStyle(button, index); 
                optionsContainer.appendChild(button);
            });
        } else if (q.type === 'input') {
            // --- Input Field Logic (Question 2) ---
            const inputGroup = document.createElement('div');
            inputGroup.classList.add('input-group');

            const input = document.createElement('input');
            input.setAttribute('type', 'number');
            input.setAttribute('id', 'user-answer');
            input.setAttribute('placeholder', 'Type your answer...');
            input.classList.add('answer-input');
            input.onkeydown = (event) => {
                if (event.key === 'Enter') {
                    checkInputAnswer();
                }
            };

            const submitBtn = document.createElement('button');
            submitBtn.textContent = 'Submit Answer';
            submitBtn.classList.add('submit-btn');
            submitBtn.onclick = checkInputAnswer;

            inputGroup.appendChild(input);
            inputGroup.appendChild(submitBtn);
            optionsContainer.appendChild(inputGroup);
        }
    }

    /**
     * Handles submission for the input field question.
     */
    function checkInputAnswer() {
        const inputField = document.getElementById('user-answer');
        const submitBtn = optionsContainer.querySelector('.submit-btn');
        if (!inputField || !submitBtn) return;
        
        const userAnswer = Number(inputField.value.trim());
        
        if (isNaN(userAnswer) || inputField.value.trim() === '') {
            inputField.classList.add('shake');
            setTimeout(() => inputField.classList.remove('shake'), 400);
            return;
        }

        inputField.disabled = true;
        submitBtn.disabled = true;

        checkAnswer(userAnswer);
    }
    
    /**
     * Checks the answer and provides feedback.
     */
    function checkAnswer(choiceOrInput) {
        const q = questions[currentQuestionIndex];
        
        if (q.type === 'multiple-choice') {
             // Disable all options after selection
            Array.from(optionsContainer.children).forEach(btn => {
                btn.onclick = null; 
                btn.style.cursor = "default"; 
                btn.style.animation = "none"; 
                btn.style.transform = "none"; 
                btn.style.opacity = "0.4"; 
            });
        }
        
        const isCorrect = choiceOrInput === q.correctAnswer;
        
        if (isCorrect) {
            mouse.src = "mouseha.png"; // Image for Correct Answer (Triumphant Mouse)
            mouse.classList.add("glow");

            hint.style.display = "none";
            // Display high-impact correct message
            correct.innerHTML = `âœ… **CORRECT ANSWER!** ${q.correctAnswer} ${q.answerUnit}`;
            correct.style.display = "block";
            
            nextBtn.style.display = "block"; 
        } else {
            mouse.src = "mouseun.jpg"; // Image for Wrong Answer (Crying Mouse)
            mouse.classList.add("shake");

            // Display high-impact wrong message and hint
            hint.innerHTML = `ðŸ›‘ **WRONG ANSWER!**<br>${q.hint}`;
            hint.style.display = "block";

            correct.innerHTML = `The correct answer is: ${q.correctAnswer} ${q.answerUnit}`;
            correct.style.display = "block";

            nextBtn.style.display = "block"; 
        }
    }
    
    /**
     * Handles the transition to the next state (next question or next game).
     */
    function prepareNextQuestion() {
        // Apply fade-out to existing elements
        questionText.classList.add('fade-out');
        hint.classList.add('fade-out');
        correct.classList.add('fade-out');
        
        if (currentQuestionIndex < questions.length) {
            if (questions[currentQuestionIndex].type === 'multiple-choice') {
                Array.from(optionsContainer.children).forEach(btn => btn.classList.add('fade-out'));
            } else if (questions[currentQuestionIndex].type === 'input') {
                const inputGroup = optionsContainer.querySelector('.input-group');
                if(inputGroup) inputGroup.classList.add('fade-out');
            }
        }
        

        setTimeout(() => {
            currentQuestionIndex++;
            loadQuestion(); 
        }, 300); 
    }
    
    function nextQuestion() {
        prepareNextQuestion();
    }
</script>

</body>
</html>
